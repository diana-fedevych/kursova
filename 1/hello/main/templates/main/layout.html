{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com"> -->
</head>
<body>
    <aside>
        <img class="aside-logo" src="{% static 'main/img/logo.svg'%}" alt="logo">
        <span class="logo">MARKOV</span>
        <span class="logoh">chains</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><img src="{% static 'main/img/home.svg'%}" alt="home_icon"></i>      Home</li></a>
            <a href="{% url 'about' %}"><li><img src="{% static 'main/img/about.svg'%}" alt="about_icon"></i>      About Markov chains</li></a>
            <a href=""><li><img src="{% static 'main/img/contacts.svg'%}" alt="contacts_icon"></i>      Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %} 
    </main>

</body>
</html>
